<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/loginpage.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/faivon.png" />
    <title>Bookmark- Login to your account</title>
  </head>
  <body>
    <img
      src="./assets/logo.png"
      alt=""
      style="
        position: absolute;
        width: 200px;
        object-fit: contain;
        top: 20px;
        left: 20px;
      "
    />
    <div class="login-wrapper">
      <div class="login-form-container">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p></p>
        <form id="login-form" novalidate action="">
          <div class="alert alert-danger login-form-error" role="alert">
            Please enter valid username and password.
          </div>
          <input
            type="text"
            id="login-form-username-field"
            placeholder="Username"
            data-toggle="popover"
            data-placement="right"
            data-content="Username cannot be empty and contain spaces and special characters other than _ and ."
          />
          <input
            type="password"
            placeholder="Password"
            id="login-form-password-field"
            data-toggle="popover"
            data-placement="right"
            data-content="Password field cannot be empty."
          />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
    <script src="./scripts/login.js" type="module"></script>
  </body>
</html>
